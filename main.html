<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Pseudo Classes Implementation</title>
  <style>
    :root {
      background-color: rgb(135, 206, 235);
    }

    article p:first-child {
      background-color: black;
      color: white;
    }

    article p:nth-child(2) {
      color: black;
    }

    article p:last-child {
      color: red;
    }

    ul {
      width: 50%;
    }

    li {
      background-color: gray;
      padding: 10px;
    }

    li:nth-child(odd) {
      background-color: white;
    }

    li:nth-last-child(3) {
      background-color: pink;
    }

    li:first-child,
    li:last-child {
      font-size: 22px;
    }
  </style>
</head>
<body>
  <article>
    <p>First paragraph..</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean commodo ligula eget dolor...</p>
    <p>Nam eget dui. Etiam rhoncus. Maecenas tempus, tellus eget condimentum rhoncus...</p>
  </article>

  <ul>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
    <li>Fourth Item</li>
    <li>Fifth Item</li>
  </ul>
</body>
</html>
